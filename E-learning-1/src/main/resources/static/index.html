        </div>
        <div class="form-group">
            <select type="text" class="form-control" id="room" aria-describedby="exampleInputRoom"
             placeholder="Enter room">
             
             
    <option value="">Veuillez choisir un salon de discussion </option>

</select>
        </div>

        </div>
    </form>

</div>
</div>

    <div class="chat-container">
        <div class="chat-header">
           				
          
    <div class="chat-header">

        <form id="userJoinForm1" name="userJoinForm1">
            <div class="form-group">

        </div>
        <button type="submit" class="accent username-submit">Basculer vers un autre salon</button>
        </div>
        
    </div>
    </form>
 
     
   
         	<ul id="messageArea">

			</ul>

        </div>
